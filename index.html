<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="lead">
        <div class="container">
          <h2>
            Get <span id="purple">insights</span> that help your business grow.
          </h2>
          <p>
            <span id="line-1">Discover the benefits of data</span>
            <span id="line-2">analytics and make better decisions</span>

            <span id="line-3">regarding revenue, customer</span> experience, and
            overall efficiency.
          </p>
          <div class="metrics">
            <div class="metric">
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div class="metric">
              <p>314</p>
              <p>templates</p>
            </div>
            <div class="metric">
              <p>12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
      </section>
      <section class="image-div">
        <img src="images/image-header-desktop.jpg" alt="" />
        <div class="overlay"></div>
      </section>
    </main>
  </body>
</html>
